<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greenPaddle</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/index.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="preloader">
        <div>
            <img src="./image/PPE.gif" width="100%" class="giphy-embed"></img>
        </div>

    </div>
    <logo class="logo">
        <img src="./image/logo.png" alt="CODE">
    </logo>

    <navbar class="nav">
        <ul id="header">
            <li><a class="tag" href="/">Home</a></li>
            <li><a class="tag" href="/explore">X-plore</a></li>
            <li><a class="tag" href="/accessories">Add Accessories</a></li>
            <li><a class="tag" href="/faqs">FAQ's</a></li>
            <li><a class="tag" href="/contact">Contact Us</a></li>
        </ul>
    </navbar>
    <button id="scrolltotop"><i class='bx bx-up-arrow-alt'></i></button>
    <!-- above part was the nav bar -->
    <!-- Contact form -->
    <section id="Contact">
        <h1>Let's have a Chat</h1>
        <div id="contact-box">
            <form class="contact-form" , action="/contact" , method="post">
                <div class="contactbtn">
                    <div class="c">
                        <button class="con">712348901</button>
                    </div>
                    <div class="c">
                        <button class="con">greenpaddle123@gmail.com</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name='name' id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">What are you looking for: </label>
                    <textarea id="message" name="message" cols="30" rows="10"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>

    </section>

    <!-- the below part is the footer -->
    <section id="termconition">
        <div class="term">
            <div class="link">
                <ul>
                    <li><img id="linkimg" src="./image/logo.png" alt="logo"></li>
                    <li>greenpaddle123@gmail.com</li>
                    <li>712348901</li>
                </ul>
            </div>
            <div class="link">
                <ul>
                    <li>
                        <h3>Links</h3>
                    </li>
                    <li>Terms & Conditions</li>
                    <li>Privacy policy</li>
                    <li>FAQs</li>
                </ul>
            </div>
            <div class="link">
                <ul>
                    <li>
                        <h3>Subscribe</h3>
                    </li>
                    <li>Get out latest news and updates</li>
                    <li>
                        <form class="email-form" action="/" method="POST">
                            <input type="email" id="linkmail" placeholder="Enter your Email">
                            <button type="submit"><i class='bx bxs-send'></i></button>
                        </form>

                    </li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="last"><a href="https://facebook.com"><img width="30px" height="30px" src="./image/facebook.jpg"
                    alt="facebook logo"></a></div>
        <div class="last"><a href="https://instagram.com"><img width="30px" height="30px" src="./image/instagram.jpg"
                    alt="facebook logo"></a></div>
        <div class="last"><a href="https://twitter.com"><img width="30px" height="30px" src="./image/twitter.jpg"
                    alt="facebook logo"></a></div>
        <div class="last"><a href="https://github.com/harshilshah99/greenPaddle"><img width="30px" height="30px"
                    src="./image/githublogo.png" alt="github logo"></a></div>
    </footer>
    <footer>
        <div class="center">
            Copyright &copy; www.greenPaddle.com All rights reserved!
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/email.js"></script>

</body>

</html>
